<div class="min-h-screen p-6 bg-gray-100 flex items-center justify-center">
  <div class="container max-w-screen-lg mx-auto">
    <div>
      <h2 class="font-semibold text-xl text-gray-600 pb-4">Ajouter produit</h2>
      <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
        <form
          #formRef="ngForm"
          (submit)="saveProduct(formRef)"
          class="grid gap-4 gap-y-2 text-sm"
        >
          <div class="lg:col-span-2">
            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
              <div class="md:col-span-5">
                <label for="full_name">Nom du Produit</label>
                <input
                  type="text"
                  name="name"
                  [(ngModel)]="product.name"
                  #name="ngModel"
                  class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                />
              </div>

              <div class="md:col-span-5">
                <label for="email">Prix du Produit</label>
                <input
                  type="text"
                  name="price"
                  [(ngModel)]="product.price"
                  #price="ngModel"
                  class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                />
              </div>

              <div class="md:col-span-5">
                <label for="address">Prix de Base</label>
                <input
                  type="text"
                  name="basePrice"
                  [(ngModel)]="product.basePrice"
                  #basePrice="ngModel"
                  class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                />
              </div>

              <div class="md:col-span-5">
                <label for="city">Description</label>
                <input
                  type="text"
                  name="description"
                  [(ngModel)]="product.description"
                  #description="ngModel"
                  class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                />
              </div>

              <div class="md:col-span-5">
                <label for="city">Alt SEO</label>
                <input
                  type="text"
                  name="alt"
                  [(ngModel)]="product.alt"
                  #alt="ngModel"
                  class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                />
              </div>

              <div class="md:col-span-5 text-right">
                <div class="inline-flex items-end">
                  <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
